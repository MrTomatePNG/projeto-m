services:
  postgres:
    # Usa a imagem oficial do Postgres versão 16
    image: postgres:16

    # Nome do container - útil para identificar depois
    container_name: database_dev

    # Variáveis de ambiente que configuram o Postgres
    environment:
      # Nome do banco que será criado automaticamente
      POSTGRES_DB: projeto-m
      # Usuário padrão (postgres é o default)
      POSTGRES_USER: dev
      # Senha - NUNCA use essa em produção!
      POSTGRES_PASSWORD: postgres123

    # Mapeia a porta 5432 do container para sua máquina
    # formato: porta_sua_maquina:porta_container
    ports:
      - "5432:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d iffuny_droid"]
      interval: 2s
      timeout: 3s
      retries: 30

    # Reinicia automaticamente se o container cair
    restart: unless-stopped

  migrate:
    image: migrate/migrate:v4.18.1
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations:ro
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        migrate -path /migrations -database "postgres://dev:postgres123@postgres:5432/iffuny_droid?sslmode=disable" up
    restart: "no"
